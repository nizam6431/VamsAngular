<div class="dialog-content d-grid gap-4">
  <div class="dialog-body d-grid gap-4">
    <!-- TODO need to handle string wrt language  -->
    <div class="img-wrapper text-center">
      <img src="assets/images/delete-icon.png" alt="Delete" width="48px" />
    </div>
    <div class="d-grid text-center gap-3">
      <p class="text-break mb-0">
        User is already logged in with different machine, would you like to log out?
      </p>
      <p>{{"login_common.click"| translate}} <strong> {{"login_common.login_here"| translate}}</strong>
        {{"login_common.to_continue_or_login"| translate}} <strong>{{"login_common.cancel"| translate}}</strong></p>
    </div>
  </div>
  <div class="dialog-actions gap-3">
    <button class="btn btn-sm btn-white px-3" (click)="close(false)">{{"login_common.cancel"| translate}}</button>
    <button class="btn btn-sm btn-primary-dark px-3" (click)="close(true)">
      {{"login_common.login_here"| translate}}
    </button>
  </div>
</div>
