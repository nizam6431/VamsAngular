<div class="dialog-content d-grid gap-4">
  <div class="dialog-body d-grid gap-4">
    <!-- TODO need to handle string wrt language  -->
    <div class="img-wrapper text-center">
      <img src="assets/images/delete-icon.png" alt="Delete" width="48px" />
    </div>
    <div class="d-grid text-center gap-3">
      <p class="text-break mb-0">
        {{ "confirm_delete_dialog.common_text" | translate }}
        <b>"{{ name }}"</b> {{ toDelete }}?
      </p>
    </div>
  </div>
  <div class="dialog-actions gap-3">
    <button class="btn btn-sm btn-white px-3" (click)="close(false)">No</button>
    <button class="btn btn-sm btn-primary-dark px-3" (click)="close(true)">
      Yes
    </button>
  </div>
</div>
