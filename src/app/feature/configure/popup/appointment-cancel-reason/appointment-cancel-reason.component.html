<!-- Add/Edit Appointment cancel reason -->

<div class="d-flex flex-column flex-1 scroll-y" *ngIf="formData.mode == 'edit' || formData.mode == 'add'">
    <div class="popup-header">
        <button (click)="cancel()" class="btn-close popup-close position-absolute opacity-100"></button>
        <div class="popup-title-wrapper d-flex align-items-center">
            <span *ngIf="formData.data"
                class="popup-title d-inline-flex align-items-center fs-sm fw-bold position-relative">{{
                "appointment_reject_reason.Edit_rejected_reason" | translate }}</span>
            <span *ngIf="!formData.data"
                class="popup-title d-inline-flex align-items-center fs-sm fw-bold position-relative">{{
                "appointment_reject_reason.Add_rejected_reason" | translate }}</span>
        </div>
    </div>

    <form class="popup-form" [formGroup]="formAppointmentRejectedReason" novalidate>
        <div class="popup-content">
            <div class="row mb-3">
                <label for="feFirstName" class="col-sm-4 col-form-label">{{ "appointment_reject_reason.rejected_reason"
                    |
                    translate }}
                    <span class="mendatory">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="feFirstName" formControlName="reason" maxlength="50"
                        placeholder="{{ 'appointment_reject_reason.rejected_reason_placeholder' | translate }}" />
                    <!-- <textarea class="form-control text-capitalize" maxlength="50" formControlName="reason" rows="3"
                        placeholder="{{ 'appointment_reject_reason.rejected_reason_placeholder' | translate }}">
                    </textarea> -->
                    <mat-error *ngFor="let message of showValidationMessages('reason')">
                        {{ message }}
                    </mat-error>
                </div>
            </div>
        </div>
    </form>
    <div class="popup-footer d-flex align-items-center gap-3">
        <button class="btn btn-sm btn-primary-dark px-3" *ngIf="formData?.mode == 'add'" (click)="onSubmit()">
            {{ "CommonToken.Add" | translate }}
        </button>
        <button class="btn btn-sm btn-primary-dark px-3" *ngIf="formData?.mode == 'edit'" (click)="updateForm()">
            {{ "CommonToken.Save" | translate }}
        </button>
        <button class="btn btn-sm btn-white px-3" *ngIf="formData?.mode == 'edit'" (click)="cancel()">
            {{ "CommonToken.Cancel" | translate }}
        </button>
        <button class="btn btn-sm btn-white px-3" *ngIf="formData?.mode == 'add'" (click)="resetForm()">
            {{ "CommonToken.Clear" | translate }}
        </button>
    </div>
</div>


<!-- View Appointment cancel reason -->

<div class="d-flex flex-column flex-1 scroll-y" *ngIf="formData.mode =='show' ">
    <div class="popup-header">
        <button (click)="cancel()" class="btn-close popup-close position-absolute opacity-100"></button>
        <div class="popup-title-wrapper d-flex align-items-center">
            <span class="popup-title d-inline-flex align-items-center fs-sm fw-bold position-relative">
                {{
                "appointment_reject_reason.appointment_rejected_Details" | translate }}</span>
        </div>
    </div>

    <div class="popup-content" *ngIf="formData.mode =='show' ">
        <div class="row">
            <div class="col-md-12">
                <div class="row mb-3">
                    <label for="employeeFirstName" class="col-md-4 col-form-label">{{
                        "appointment_reject_reason.rejected_reason" | translate
                        }}</label>
                    <div class="col-md-8">
                        <!-- <input type="text" readonly class="form-control-plaintext" id="reason"
                            value="{{ formData.data.reason }}" /> -->
                        <p class="form-control-plaintext">{{ formData.data.reason }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-footer d-flex align-items-center gap-3" *ngIf="formData.mode =='show' ">
        <button class="btn btn-sm btn-primary-dark px-3" (click)="updateForm()">
            {{ "CommonToken.Edit" | translate }}
        </button>
        <button class="btn btn-sm btn-white px-3" (click)="cancel()">
            {{ "CommonToken.Cancel" | translate }}
        </button>
    </div>
</div>
