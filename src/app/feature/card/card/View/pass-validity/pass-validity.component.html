<div class="vams-table-wrapper vams-table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-table-hover">
        <ng-container *ngFor="let colName of columns; let i = index" [matColumnDef]="columns[i].key">
            <th mat-header-cell *matHeaderCellDef> {{colName.value | translate}} </th>
            <td mat-cell *matCellDef="let element">
                <ng-container class="mat-cell-sm" *ngIf="columns[i].key == 'passType'">
                    {{element.passType}}
                </ng-container>
                <ng-container class="mat-cell-sm" *ngIf="columns[i].key == 'action'">
                    <input type="radio"  class="form-check-input" value="Yes" [checked]="element.checked"
                        (change)="changeValidity(element)">
                </ng-container>
                <!-- <ng-container class="mat-cell-sm" *ngIf="columns[i].key != 'expireDate' && columns[i].key != 'validity'" >
                    {{element[colName.key]}}
                </ng-container> -->
                <ng-container class="mat-cell-sm" *ngIf="columns[i].key == 'validity'">
                    {{element[colName.key]}} 
                </ng-container>
                <ng-container class="mat-cell-sm" *ngIf="columns[i].key == 'price'">
                    <!-- <i class="fa-solid fa-indian-rupee-sign"></i> -->
                    <!-- <i class="icon-delete"></i> -->
                <span style="font-weight: bold;">&#8377;</span> {{element[colName.key]}}
                </ng-container>
                <ng-container class="mat-cell-sm" *ngIf="columns[i].key == 'expireDate' && !element['format']">
                {{element[colName.key]}} 
                </ng-container>
                <ng-container class="mat-cell-sm" *ngIf="columns[i].key == 'expireDate' && element['format']">
                    <div>{{element['formatedExpireDate'] | date: dateFormat}}</div>
                    <!-- <div>{{element['formatedExpireDate'] | date: 'dd-MM-yyyy'}}</div> -->
                </ng-container>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnKeys; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnKeys;let index = index" [ngClass]="{'highlight': selectedRowIndex == index}" (click)="diplayRow(row,index)"></tr>
    </table>
</div>
