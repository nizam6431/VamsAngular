<div class="vams-grid-filters d-flex gap-5">
    <h6 class="vams-page-sub-title fw-bold mb-0 px-0">
        {{"setting_side_menu.notification_setting" | translate }}
    </h6>
    <div class="d-flex align-items-center gap-2" *ngIf="!selectAllValue">
        <span class="fs-xs">{{"notification_setting.Select_All" | translate}}</span>
        <mat-slide-toggle [(ngModel)]="selectAllValue" (change)="selectAll()">
        </mat-slide-toggle>
    </div>
    <div class="d-flex align-items-center gap-2" *ngIf="selectAllValue">
        <span class="fs-xs">{{"notification_setting.Un_Select_All" | translate}} </span>
        <mat-slide-toggle [(ngModel)]="selectAllValue" (change)="selectAll()"></mat-slide-toggle>
    </div>
</div>
<form [formGroup]="notificationForm" class="mt-3 scroll-y">
    <mat-list class="vams-list pt-0">
        <mat-list-item>
            <div class="row flex-1">
                <label class="col-sm-4 col-form-label mb-0">{{"notification_setting.visitor_greetings_alert" |
                    translate}}
                </label>
                <div class="col-sm-4">
                    <mat-slide-toggle formControlName="visitorAlert" (change)="selectAllOrDeseelectAll()">
                    </mat-slide-toggle>
                    <!-- <mat-error *ngFor="let message of showValidationMessages('role')">
                        {{ message }}
                    </mat-error> -->
                </div>
            </div>
        </mat-list-item>
        <mat-list-item>
            <div class="row flex-1">
                <label
                    class="col-sm-4 col-form-label mb-0">{{"notification_setting.visitor_check_in_notification_to_Host"
                    |
                    translate}}</label>
                <div class="col-sm-4">
                    <mat-slide-toggle formControlName="checkInNotification" (change)="selectAllOrDeseelectAll()">
                    </mat-slide-toggle>
                    <!-- <mat-error *ngFor="let message of showValidationMessages('role')">
                        {{ message }}
                    </mat-error> -->
                </div>
            </div>
        </mat-list-item>
        <mat-list-item>
            <div class="row flex-1">
                <label
                    class="col-sm-4 col-form-label mb-0">{{"notification_setting.visitor_check_out_notification_to_Host"
                    |
                    translate}}</label>
                <div class="col-sm-4">
                    <mat-slide-toggle formControlName="checkOutNotification" (change)="selectAllOrDeseelectAll()">
                    </mat-slide-toggle>
                    <!-- <mat-error *ngFor="let message of showValidationMessages('role')">
                        {{ message }}
                    </mat-error> -->
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</form>
