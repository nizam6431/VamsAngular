<h6 class="vams-page-sub-title fw-bold mb-0 pt-4 px-3">
    {{"setting_side_menu.general_setting" | translate }}
</h6>
<form class="mt-3 scroll-y" [formGroup]="generalSettingForm" *ngIf="generalSettingForm">
    <mat-list class="vams-list pt-0">
        <mat-list-item>
            <div class="row flex-1">
                <label class="col-sm-4 col-form-label mb-0">{{"general_setting.defaultSetting" | translate }}</label>
                <div class="col-sm-4">
                    <div class="vams-dropdown">
                        <mat-select disableOptionCentering class="form-control" formControlName="selectedLanguageCode"
                            placeholder="{{'general_setting.dropdownplaceholder' | translate}}">
                            <mat-option value="{{code.code}}" *ngFor="let code of languageCodeList" [value]="code.code">
                                {{code.name}}
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</form>
