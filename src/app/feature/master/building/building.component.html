<ng-container *ngIf="!isL2Admin">
    <div class="vams-grid-wrapper">
        <app-grid [dataSource]="dataSource" (companyValueChange)="toggleTabs($event)" [totalData]="totalData" type="building" (onDataChange)="companyDataChange($event)" (valueChange)="displayCounter($event)" [displayedColumns]="displayedColumns" (deleteAction)="deleteBuilding($event)"
            [showToggle]="true" (dialogClose)="dialogClosed($event)">
        </app-grid>
    </div>
    <footer class="vams-grid-footer bg-floral-white">
        <button *isPermissible="permissionKeyObj.MASTERVIEWEDIT" class="btn btn-sm btn-primary-dark px-3" (click)="openDialog('building')">
      {{ "Common_Tabs.Add_New_Building" | translate }}
    </button>
    </footer>
</ng-container>
<ng-container *ngIf="isL2Admin">
    <app-common-tab [type]="'building'"></app-common-tab>
</ng-container>
