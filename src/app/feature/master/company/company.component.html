<ng-container *ngIf="!isL3Admin">
  <div class="vams-grid-wrapper">
    <app-grid [dataSource]="dataSource" [totalData]="totalData" type="company" [displayedColumns]="displayedColumns"
      (deleteAction)="deleteCompany($event)" [showToggle]="true" (valueChange)="toggleTabs($event)"
      (onDataChange)="companyDataChange($event)" (dialogClose)="dialogClosed($event)">
    </app-grid>
  </div>
  <footer class="vams-page-footer d-flex align-items-center gap-3 mt-auto bg-floral-white" *ngIf="productType != ProductType.Hospital">
    <button *isPermissible="permissionKeyObj.MASTERVIEWEDIT" class="btn btn-sm btn-primary-dark px-3"
      (click)="openDialog('company')">
      {{ "Common_Tabs.Add_Company" | translate }}
    </button>
    <button *isPermissible="permissionKeyObj.MASTERVIEWEDIT" class="btn btn-sm btn-primary-dark px-3"
      (click)="openDialogBulkUpload()">
      {{ "Common_Tabs.comapny_bulk_upload" | translate }}
    </button>
  </footer>
  <footer class="vams-page-footer d-flex align-items-center gap-3 mt-auto bg-floral-white" *ngIf="productType == ProductType.Hospital">
    <button *isPermissible="permissionKeyObj.MASTERVIEWEDIT" class="btn btn-sm btn-primary-dark px-3"
      (click)="openDialog('company')">
      {{ "Common_Tabs.Add_Room" | translate }}
    </button>
    <!-- <button *isPermissible="permissionKeyObj.MASTERVIEWEDIT" class="btn btn-sm btn-primary-dark px-3"
      (click)="openDialogBulkUpload()">
      {{ "Common_Tabs.room_bulk_upload" | translate }}
    </button> -->
  </footer>
</ng-container>
<ng-container *ngIf="isL3Admin">
  <app-common-tab [type]="'company'"></app-common-tab>
</ng-container>
