<div class="card mw-tile w-100 flex-1 border-0 mx-auto shadow-sm rounded-4">
    <div class="card-header bg-transparent border-bottom-0 px-3 py-4">
        <div class="text-center">
            <img [src]="logoUrl" alt="VAMS" height="64px" />
        </div>
    </div>
    <div class="card-body d-flex flex-column flex-1 p-0 scroll-y">
        <h4 class="card-title fw-bold pt-3 px-3 mb-4">
            {{ "Menus.MyAccessQrCode" | translate }}
        </h4>
        <div
            class="d-flex flex-column flex-1 justify-content-center align-items-center border-top flex-1 px-3 py-4 scroll-y">
            <div class="qr-wrapper p-3 rounded shadow-sm" *ngIf="isQrCode else noQrCode">
                <img #img [src]="url" class="img-fluid">
            </div>
            <ng-template #noQrCode>
                <i class="material-icons display-5 fw-medium text-danger">error_outline</i>
                <p class="fw-medium mb-0">{{"Menus.NoQrCode"|translate}}</p>
            </ng-template>
        </div>
        <div class="d-flex align-items-center gap-3 border-top p-3 scroll-y">
            <button [disabled]="!isQrCode" (click)="downloadImage()" class="btn btn-sm btn-primary-dark px-3">
                {{ "CommonToken.Download" | translate }}
            </button>
        </div>
    </div>
</div>
