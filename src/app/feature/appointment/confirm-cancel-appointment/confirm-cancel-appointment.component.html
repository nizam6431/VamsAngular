<div class="dialog-content d-grid gap-4">
    <div class="dialog-body d-grid gap-4">
        <!-- TODO need to handle string wrt language  -->
        <h6 class="fw-bold text-center">
            {{ "AppointmentDetails.Confirm_Cancel_Title" | translate }}
        </h6>
        <div class="img-wrapper text-center">
            <i class="material-icons display-1 fw-medium text-danger">{{"toster_message.warning_text"}}</i>
        </div>
        <div class="d-grid text-center">
            <p class="mb-0">
                {{ "AppointmentDetails.Confirm_Cancel_Message" | translate: reasonTranslate }}.
            </p>
        </div>
    </div>
    <div class="dialog-actions gap-3">
        <button class="btn btn-sm btn-white px-3" (click)="close(true)">{{ "CommonToken.Yes" | translate}}</button>
        <button class="btn btn-sm btn-primary-dark px-3" (click)="close(false)">{{ "CommonToken.No" | translate}}</button>
    </div>
</div>
